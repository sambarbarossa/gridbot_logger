<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Classifica Grid Bot Strategica ü§ñ</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
    
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        .section-header { text-align: center; color: #007bff; font-size: 1.5em; margin-top: 40px; }
        p { text-align: center; color: #555; }
        table { width: 95%; margin: 10px auto; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; font-size: 0.85em; }
        th, td { padding: 8px 10px; text-align: right; border-bottom: 1px solid #ddd; }
        th:nth-child(2), td:nth-child(2) { text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .long-header th { background-color: #28a745; } /* Verde per Long */
        .ranging-header th { background-color: #ffc107; color: #333; } /* Giallo per Ranging */
        .score-col { font-weight: bold; color: #007bff; }
        .long-score { color: #28a745; font-weight: bold; }
        #loading { text-align: center; padding: 20px; color: #555; }
    </style>
</head>
<body>

    <h1>üèÜ Classifica Grid Bot Strategica ü§ñ</h1>
    <p>Analisi basata su dati 1H (Target profitto lordo: 0.30% per griglia).</p>
    <p id="last-update"></p>
    <div id="loading">Caricamento classifiche da Firestore...</div>
    
    <div id="long-ranking-container" style="display: none;">
        <h2 class="section-header">üü¢ CLASSIFICA 1: LONG GRID BOT (Trend Rialzista)</h2>
        <table id="long-ranking-table"></table>
    </div>

    <div id="ranging-ranking-container" style="display: none;">
        <h2 class="section-header">üü° CLASSIFICA 2: RANGING GRID BOT (Neutrale / Laterale)</h2>
        <table id="ranging-ranking-table"></table>
    </div>


    <script>
        // *** CONFIGURA IL TUO PROGETTO FIREBASE QUI ***
        const firebaseConfig = {
            apiKey: "AIzaSyAVhe22RP94NQyVvw0qpW1ApV8pEpbqarQ", // Chiave API per l'accesso pubblico del client
            authDomain: "bot-pionex.firebaseapp.com",
            projectId: "bot-pionex", // ID progetto
            storageBucket: "bot-pionex.firebasestorage.app",
            messagingSenderId: "1077520925615",
            appId: "1:1077520925615:web:10bb410e6b2829a73c655a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 

        // Funzione per generare l'HTML della tabella
        function renderTable(rankingArray, tableId, scoreType) {
            const table = document.getElementById(tableId);
            const isLong = (scoreType === 'score_long');
            
            // Intestazione
            table.innerHTML = `
                <thead class="${isLong ? 'long-header' : 'ranging-header'}">
                    <tr>
                        <th>Pos.</th>
                        <th>Coin</th>
                        <th>Score ${isLong ? 'Long' : 'Ranging'}</th>
                        <th>Dist. da MA (%)</th>
                        <th>Griglie</th>
                        <th>Step %</th>
                        <th>BB Width (%)</th>
                        <th>Range Min ($)</th>
                        <th>Range Max ($)</th>
                        <th>Prezzo Ing. ($)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            
            const tableBody = table.querySelector('tbody');

            rankingArray.forEach((item, index) => {
                const row = tableBody.insertRow();
                const scoreClass = isLong ? 'long-score' : 'score-col';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="${scoreClass}">${item.symbol}/USDT</td>
                    <td class="${scoreClass}">${item[scoreType].toFixed(2)}</td>
                    <td>${item.dist_from_MA_pct.toFixed(2)}</td>
                    <td style="font-weight: bold;">${item.grids}</td>
                    <td>${item.grid_step_pct.toFixed(4)}</td>
                    <td>${item.BB_Width_Pct.toFixed(2)}</td>
                    <td>${item.range_min.toFixed(4)}</td>
                    <td>${item.range_max.toFixed(4)}</td>
                    <td style="font-weight: bold;">${item.entry_price.toFixed(4)}</td>
                `;
            });
        }
        
        // Funzione principale per caricare entrambi i documenti
        function loadRanking() {
            const loading = document.getElementById('loading');
            
            // 1. CARICA CLASSIFICA LONG
            db.collection('TOP-10-GRID-BOTS').doc('classifica_long').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    renderTable(data.ranking, 'long-ranking-table', 'score_long');
                    document.getElementById('long-ranking-container').style.display = 'block';
                    
                    // Aggiorna l'orario una sola volta
                    document.getElementById('last-update').textContent = 'Ultimo aggiornamento: ' + new Date(data.updated_at).toLocaleString('it-IT');
                }
                loading.style.display = 'none';
            });
            
            // 2. CARICA CLASSIFICA RANGING
            db.collection('TOP-10-GRID-BOTS').doc('classifica_ranging').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    renderTable(data.ranking, 'ranging-ranking-table', 'score_ranging');
                    document.getElementById('ranging-ranking-container').style.display = 'block';
                }
            });
        }

        // Carica la classifica all'avvio
        loadRanking();
    </script>

</body>
</html>
