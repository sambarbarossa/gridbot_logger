<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Classifica Grid Bot ü§ñ</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
    
    <style>
        /* CSS Base per la tabella */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        p { text-align: center; color: #555; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .score-col { font-weight: bold; color: #007bff; }
        #loading { text-align: center; padding: 20px; color: #555; }
    </style>
</head>
<body>

    <h1>üèÜ Classifica Grid Bot Aggiornata ü§ñ</h1>
    <p>Analisi in tempo reale delle 10 migliori coin per volatilit√† e ranging.</p>
    <p id="last-update"></p>
    <div id="loading">Caricamento classifica da Firestore...</div>
    
    <table id="ranking-table" style="display: none;">
        <thead>
            <tr>
                <th>Pos.</th>
                <th>Coin</th>
                <th>Punteggio Grid</th>
                <th>Prezzo ($)</th>
                <th>RSI (14)</th>
                <th>BB Width (%)</th>
                <th>Dist. da MA (%)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // *** 2. CONFIGURA IL TUO PROGETTO FIREBASE QUI ***
        // Queste chiavi sono necessarie per l'accesso client (browser)
        const firebaseConfig = {
            apiKey: "AIzaSyAVhe22RP94NQyVvw0qpW1ApV8pEpbqarQ", // Chiave API per l'accesso pubblico del client
            authDomain: "bot-pionex.firebaseapp.com",
            projectId: "bot-pionex", // ID progetto
            storageBucket: "bot-pionex.firebasestorage.app,
            messagingSenderId: "1077520925615",
            appId: "YOUR_APP_ID"
        };
        
        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);

        // Riferimento al database Firestore
        const db = firebase.firestore(); 

        function updateTable(rankingArray) {
            const tableBody = document.querySelector('#ranking-table tbody');
            const loading = document.getElementById('loading');
            
            // Pulisci la tabella
            tableBody.innerHTML = ''; 

            if (rankingArray && rankingArray.length > 0) {
                // Ordina per punteggio (il tuo script Python lo fa gi√†, ma √® una sicurezza)
                rankingArray.sort((a, b) => b.score - a.score); 

                rankingArray.forEach((item, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="score-col">${item.symbol}/USDT</td>
                        <td class="score-col">${item.score.toFixed(2)}</td>
                        <td>${item.last_price.toFixed(4)}</td>
                        <td>${item.RSI.toFixed(2)}</td>
                        <td>${item.BB_Width_Pct.toFixed(2)}</td>
                        <td>${item.dist_from_MA_Pct.toFixed(2)}</td>
                    `;
                });
                
                loading.style.display = 'none';
                document.getElementById('ranking-table').style.display = 'table';

            } else {
                loading.textContent = 'Nessun dato di classifica disponibile. Eseguire Strategy Analyzer.';
            }
        }
        
        function loadRanking() {
            const loading = document.getElementById('loading');
            
            // 3. RIFERIMENTO AL PERCORSO FIRESTORE ESATTO: TOP-10-GRID-BOTS/classifica_attuale
            const rankingDocRef = db.collection('TOP-10-GRID-BOTS').doc('classifica_attuale');
            
            // Ascolta i cambiamenti in tempo reale (onSnapshot) o semplicemente leggi (get)
            rankingDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const rankingArray = data.ranking; // L'array di classifica √® nel campo 'ranking'
                    
                    // Aggiorna l'orario
                    if(data.updated_at) {
                         document.getElementById('last-update').textContent = 'Ultimo aggiornamento: ' + new Date(data.updated_at).toLocaleString('it-IT');
                    }
                    
                    updateTable(rankingArray);
                } else {
                    loading.textContent = "Nessun documento classifica trovato nel percorso Firestore. Controllare le regole e il percorso.";
                }
            }, (error) => {
                console.error("Errore di lettura Firestore: ", error);
                loading.textContent = 'Errore nel caricamento dei dati Firestore.';
            });
        }

        // Carica la classifica all'avvio
        loadRanking();
    </script>

</body>
</html>
